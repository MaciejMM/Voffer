<div class="flex flex-col items-start  p-12">
  <div class="text-3xl pb-8">Zaloguj się do TRANS.EU</div>
  <div class="pb-8">Aby dokonczyć logowanie kliknij poniższy przycisk.</div>

  <div class="flex flex-row gap-x-4 items-center justify-center w-full">
    @if (this.isLoading$ | async) {
      <button matSuffix mat-icon-button disabled>
        <mat-spinner diameter="24"></mat-spinner>
      </button>
    } @else {
      <button class="w-full" mat-flat-button color="primary" (click)="onLoginToTranseu()">Wygeneruj token</button>
    }

  </div>

</div>
