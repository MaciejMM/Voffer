<div class="grid grid-cols-6 gap-x-4">
  <mat-form-field class=" col-span-3 xl:col-span-2 row-span-1">
    <mat-label>Typ pojazdu</mat-label>
    <mat-select [formControl]="goodsTypeControl" (selectionChange)="onSelectedVehicleType($event.value)">
      @for (goodType of goodsTypeList;track goodType.code) {
        <mat-option   [value]="goodType.code">{{goodType.translation}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class=" col-span-3 xl:col-span-4 row-span-1">
    <mat-label>Typ nadwozia</mat-label>
    <mat-select [formControl]="vehicleTypeControl">
      @for (vehicleType of filteredList ; track vehicleType.vehicleType) {
        <mat-option [value]="vehicleType.vehicleType">{{vehicleType.translation}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
