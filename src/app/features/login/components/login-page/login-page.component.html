<div class="w-100 h-[100vh] flex justify-center items-center ">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
        class="flex flex-col w-[450px] max-h-min
   p-12 shadow-md rounded ">
    <div class="text-2xl text-fire-engine mb-4 ">Login</div>
    <mat-form-field class="example-full-width pb-4">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Wprowadź poprawny email" value="" formControlName="username">
      @if (isEmailInputValid()) {
        <mat-error>Wprowadź poprawny email</mat-error>
      }
      @if (loginForm.get('username')?.hasError('required')) {
        <mat-error>Login jest wymagany</mat-error>
      }
    </mat-form-field>
    <mat-form-field class="example-full-width pb-4">
      <mat-label>Hasło</mat-label>
      <input type="password" matInput placeholder="Wprowadź hasło" formControlName="password">
      @if (loginForm.get('password')?.hasError('required')) {
        <mat-error>Wprowadź hasło</mat-error>
      }
    </mat-form-field>
    @if (!isLoading) {
      <button mat-flat-button [disabled]="loginForm.invalid">Login</button>
    } @else {
      <button  mat-flat-button

              type="submit" [disabled]="isLoading">
        <span  class="flex flex-row"> <svg width="20" height="20" fill="currentColor" class="mr-2 animate-spin" viewBox="0 0 1792 1792"
                    xmlns="http://www.w3.org/2000/svg">
          <path
            d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z">
          </path>
        </svg>
        <span>loading</span></span>

      </button>
    }
  </form>

</div>
